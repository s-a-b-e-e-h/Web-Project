<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Chart.js -->
  </head>
  <body>
    <div class="container">
      <!-- Sidebar Section -->
      <div class="sidebar">
        <a href="index.html">
          <h2>
            <img src="icon.png" alt="App Icon" class="sidebar-icon" />
            <span>Weather App</span>
          </h2>
        </a>
        <ul>
          <li>
            <a href="index.html">
              <img
                src="dashboard.png"
                alt="Dashboard Icon"
                class="sidebar-icon"
              />
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="table.html">
              <img src="table.png" alt="Tables Icon" class="sidebar-icon" />
              <span>Tables </span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Main Content Section -->
      <div class="main-content">
        <!-- Header with Search Bar and User Profile -->
        <div class="header">
          <input
            type="text"
            id="cityInput"
            placeholder="Search city..."
            class="search-bar"
          />
          <button id="getWeatherBtn">Search</button>
          <div class="user-profile">
            <span> Profile</span>
            <div class="profile-pic"></div>
          </div>
        </div>

        <!-- Weather Data Section -->
        <div id="weather-div" class="weather-data animated">
          <h3 id="weather-heading">
            <i><u>Weather Data Based on City</u></i>
          </h3>
          <div id="weatherForecast"></div>
          <!-- New div for displaying weather forecast -->
        </div>

        <!-- Charts Section -->
        <div class="charts">
          <div class="chart-box animated">
            <h4>
              <i><u>Vertical Bar Chart</u></i>
            </h4>
            <canvas id="weatherChart"></canvas>
            <!-- Canvas for the chart -->
          </div>
          <div class="chart-box animated" \>
            <h4>
              <i
                ><b><u>Doughnut Chart</u></b></i
              >
            </h4>
            <canvas id="doughnut-chart"></canvas>
          </div>
          <div class="chart-box animated">
            <h4>
              <i><u>Line Chart</u></i>
            </h4>
            <canvas id="line-chart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
